<p>模拟器：非常方便的模拟实体机</p>
<p>雷电：支持android 9 . 可惜无法使用 自定义的ssl 证书</p>
<p>proxifier: 代理，windows下的。可以支持一切代理。但是看不到数据的内容（无法抓包）</p>
<p>burpsuite: 可以抓包。 与proxifier配合可以绕开向雷电模拟器中无法添加SSL证书的问题</p>
<h3>具体配置：</h3>
<p>burpsuite: 127.0.0.1:8888,&#160; http 代理</p>
