<p>用法</p>
<p>dirsearch -u w3school.com.cn -e html,js</p>
<p>-u 是目标</p>
<p>-e 是目标网站使用的技术 （html, java, php, js ...）</p>
<p><img src="https://files.sweetysoft.com/blog_images/from_paste_20230627_105741.png" /></p>
<p>可以看出使用了默认的字典。</p>
<p>其中 -e 选项很有意思，根据输入的，进入字典中，进行字符串的替换（所以这个字典不是普通的字典）</p>
<p><img src="https://files.sweetysoft.com/blog_images/from_paste_20230627_105852.png" /></p>
