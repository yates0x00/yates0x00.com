<p>dnslog的作用：</p>
<p>为了创造回显点。</p>
<p>一些漏洞没有明确的回显点，但是漏洞所在的服务器可以发起网络请求（例如域名解析）</p>
<p>所以，我们就可以利用该服务器发起域名解析的时候，把回显的内容暴露出来。</p>
<p>回显点：echo point </p>
<p>例如： admin_user.admin_password.yourdns.com&#160; </p>
<p>当受害者的服务器解析该域名时，攻击者就拿到了登录的用户名和密码</p>
<p>平台： dnslog.cn&#160;&#160; <a href="https://dnslog.org/ " target="_blank">https://dnslog.org/</a>
</p>
