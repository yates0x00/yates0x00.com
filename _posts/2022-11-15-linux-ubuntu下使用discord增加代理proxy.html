<p>完整命令:</p>
<p>Exec=env http_proxy=http://127.0.0.1:8123 https_proxy=http://127.0.0.1:8123 /usr/bin/discord --proxy-server="http://127.0.0.1:8123"</p>
<p>把上述命令copy到一个文件中, chmod +x 即可</p>
